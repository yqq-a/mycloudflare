<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🤖 AI 智能问答</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .chat-area {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8fafc;
        }

        .message {
            margin: 15px 0;
            padding: 15px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background: #4f46e5;
            color: white;
            margin-left: auto;
        }

        .ai-message {
            background: white;
            border: 1px solid #e2e8f0;
            color: #1a202c;
        }

        .message-time {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 8px;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
        }

        .config-area {
            padding: 20px;
            background: #f1f5f9;
            border-bottom: 1px solid #e2e8f0;
        }

        .config-area label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #475569;
        }

        .config-area input {
            width: 100%;
            padding: 12px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 14px;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        #messageInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            resize: none;
            max-height: 120px;
        }

        #messageInput:focus {
            border-color: #4f46e5;
        }

        #sendButton {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        #sendButton:hover:not(:disabled) {
            background: #4338ca;
            transform: translateY(-2px);
        }

        #sendButton:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            color: #6b7280;
            font-style: italic;
            padding: 10px;
        }

        .examples {
            padding: 20px;
            background: #f8fafc;
            border-top: 1px solid #e2e8f0;
        }

        .examples h3 {
            margin-bottom: 15px;
            color: #374151;
            font-size: 1.1rem;
        }

        .example-button {
            display: inline-block;
            margin: 5px;
            padding: 8px 16px;
            background: white;
            border: 1px solid #d1d5db;
            border-radius: 20px;
            color: #4f46e5;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .example-button:hover {
            background: #4f46e5;
            color: white;
            transform: translateY(-1px);
        }

        .error {
            background: #fef2f2;
            color: #dc2626;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #dc2626;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 页面标题 -->
        <div class="header">
            <h1>🤖 AI 智能问答</h1>
            <p>基于 Cloudflare Pages + Workers + OpenAI</p>
        </div>

        <!-- API 配置区域 -->
        <div class="config-area">
            <label for="apiUrl">Workers API 地址:</label>
            <input type="url" id="apiUrl" placeholder="https://my-ai-chat.your-username.workers.dev" 
                   value="https://my-ai-chat.yqq-a.workers.dev">
        </div>

        <!-- 聊天区域 -->
        <div class="chat-area" id="chatArea">
            <div class="message ai-message">
                <div>你好！我是 AI 助手，有什么可以帮助你的吗？</div>
                <div class="message-time">系统消息</div>
            </div>
        </div>

        <!-- 加载提示 -->
        <div class="loading" id="loading">AI 正在思考中...</div>

        <!-- 输入区域 -->
        <div class="input-area">
            <div class="input-container">
                <textarea id="messageInput" placeholder="输入你的问题..." rows="1"></textarea>
                <button id="sendButton" onclick="sendMessage()">发送</button>
            </div>
        </div>

        <!-- 示例问题 -->
        <div class="examples">
            <h3>💡 试试这些问题:</h3>
            <span class="example-button" onclick="setQuestion('介绍一下你自己')">介绍一下你自己</span>
            <span class="example-button" onclick="setQuestion('什么是 Cloudflare Workers?')">什么是 Cloudflare Workers?</span>
            <span class="example-button" onclick="setQuestion('如何学习编程?')">如何学习编程?</span>
            <span class="example-button" onclick="setQuestion('推荐一些好用的开发工具')">推荐开发工具</span>
        </div>
    </div>

    <script>
        // 获取页面元素
        const chatArea = document.getElementById('chatArea');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const loading = document.getElementById('loading');
        const apiUrlInput = document.getElementById('apiUrl');

        // 发送消息函数
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            const apiUrl = apiUrlInput.value.trim();
            if (!apiUrl) {
                showError('请先设置 Workers API 地址');
                return;
            }

            // 显示用户消息
            addMessage(message, true);
            
            // 清空输入框并禁用发送按钮
            messageInput.value = '';
            sendButton.disabled = true;
            loading.style.display = 'block';

            try {
                // 调用 Workers API
                const response = await fetch(`${apiUrl}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();

                if (data.success) {
                    // 显示 AI 回复
                    addMessage(data.reply, false);
                } else {
                    // 显示错误
                    showError(data.error || '未知错误');
                }
            } catch (error) {
                showError('网络连接失败，请检查 API 地址是否正确');
                console.error('Error:', error);
            } finally {
                // 恢复发送按钮
                sendButton.disabled = false;
                loading.style.display = 'none';
                messageInput.focus();
            }
        }

        // 添加消息到聊天区域
        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            
            const currentTime = new Date().toLocaleTimeString();
            messageDiv.innerHTML = `
                <div>${content}</div>
                <div class="message-time">${isUser ? '我' : 'AI'} ${currentTime}</div>
            `;

            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // 显示错误信息
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = `错误: ${message}`;
            chatArea.appendChild(errorDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // 设置示例问题
        function setQuestion(question) {
            messageInput.value = question;
            messageInput.focus();
        }

        // 回车发送消息
        messageInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        // 自动调整输入框高度
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // 页面加载完成后聚焦输入框
        window.addEventListener('load', function() {
            messageInput.focus();
        });
    </script>
</body>
</html>
